{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block body %}
<body style="background-image: url('https://tse1.mm.bing.net/th?id=OIP.cIFoUKrkOr4JBQQE98W9fQHaHa&pid=Api&P=0&h=180');background-repeat: no-repeat;background-size: cover;">
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Login</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Login to get started...</p>
      </div>
      <form method="post">
        {% csrf_token %}
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="username" class="leading-7 text-base text-black md:font-bold">Username</label>
              {{form.username}}
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="password" class="leading-7 text-base text-black md:font-bold">Password</label>
              {{form.password}}
            </div>
          </div>
          <div class="p-2 w-full">
            <input type="submit" class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
            <a class="text-[20px] font-medium">Not registered?<a href="/registration" class="text-red-500 text-[20px] font-medium underline">Register</a></a>
          </div>
        </div>
      </div>
    </form>
    </div>
  </section>

</body>
{% endblock body %}
