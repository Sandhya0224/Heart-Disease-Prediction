{% extends "base.html" %}
{% block title %}Signup{% endblock title %}

{% block body %}
<body style="background-image: url('https://img.freepik.com/premium-photo/heart-checkup-cardiovascular-system-health-concept_361816-9924.jpg');background-repeat: no-repeat;background-size: cover;">
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Registration</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Register to get started!!</p>
    </div>
    <form method="post">
      {% csrf_token %}
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-base text-black md:font-bold">Username</label>
            {{form.username}}
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-base text-black md:font-bold">Email</label>
            {{form.email}}
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="password" class="leading-7 text-base text-black md:font-bold">Password</label>
            {{form.password1}}
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="password2" class="leading-7 text-base text-black md:font-bold">Confirm Password</label>
            {{form.password2}}
          </div>
        </div>
        <div class="p-2 w-full">
          <input type="submit" class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg" >
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
          <a class="text-[20px] font-medium">Already registered?<a href="/login" class="text-red-500 text-[20px] font-medium underline">login</a></a>
        </div>
      </div>
    </form>
    </div>
  </div>

</section>

{% endblock body %}
</body>
